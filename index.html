<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="loan-calculator">
        <div class="top">
            <h2>Loan Calculator</h2>

            <form action="#">
                <div class="group">
                    <div class="title">Amount</div>
                    <input type="text" value="20000" class="loan-amount">
                </div>

                <div class="group">
                    <div class="title">Intrest Rate</div>
                    <input type="text" value="7.5" class="loan-interest-rate">
                </div>

                <div class="group">
                    <div class="title">Tenure (in months)</div>
                    <input type="text" value="120" class="loan-duration">
                </div>
            </form>
        </div>

        <div class="result">
            <div class="left">
                <div class="loan-emi">
                    <h3>Loan EMI</h3>
                    <div class="value">1000</div>
                </div>

                <div class="loan-interest-payable">
                    <h3>Loan Total Interest Payable</h3>
                    <div class="value">5000</div>
                </div>

                <div class="loan-total-amount">
                    <h3>Total Amount</h3>
                    <div class="value">15000</div>
                </div>

                <button class="calculate-button">Calculate</button>

            </div>

            <div class="right">
                Chart
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
